<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.min.css">

</head>
<body>

  <!-- テストにHTML要素が必要な場合はここに入力 -->
  <div id="hoge">
    <p>Hoge Hoge Fuga Fuga</p>
  </div>

  <!-- このサイトで使用するJSライブラリ(jQuery等) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- メインのJavaScript -->
  <script src="js/zip.js"></script>

  <!-- mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.min.js"></script>
  <!-- chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>

  <!-- mocha初期化 -->
  <script>mocha.setup('bdd');</script>

  <!-- ここにテストコードを書く -->
  <script src="js/test.js"></script>

  <!-- mochaのUI -->
  <div id="mocha"></div>

  <!-- mochaを実行 -->
  <script>
    mocha.checkLeaks();
    // 必要なら他のグローバルオブジェクトを配列に追記する
    mocha.globals(['jQuery']);
    mocha.run();
  </script>
